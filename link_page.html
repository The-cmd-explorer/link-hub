<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #333;
        }

        .bio {
            color: #666;
            font-size: 14px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: block;
            padding: 18px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .link-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-img">32</div>
            <h1>Room-32</h1>
            <p class="bio">New links every week! If a link is broken or you have a request, please <a href="https://docs.google.com/forms/d/e/1FAIpQLSceQ4dj6qGzqDEwLsv_D1l3KPtyVAs89Y1lcxBbc3muFlwgIA/viewform" target="_blank" style="color: #667eea; text-decoration: none;">fill this out</a>.</p>
        </div>

        <div class="links">
            <a href="room-32.pages.dev/launch" class="link-button">
                Link 1(Zenithub remade)
            </a>
            <a href="https://legalizenuclearbombs5.github.io/" class="link-button">
                Link 2(legalize nuclear bombs(Games))
            </a>
            <a href="https://room-32-1.pages.dev/more/blank" class="link-button">
                Link 3(Duck Games)
            </a>
            <a href="https://room-32-1.pages.dev/more/blank" class="link-button">
                Link 4(Duck Games)
            </a>
            <a href="https://forms.gle/jDCu8P2ZmUxauYqJ9" class="link-button">
                Request form!!!(broken or game requests)
            </a>
        </div>

        <div class="footer">
            Room-32!!!
        </div>
    </div>
</body>
</html>
