<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room-32 Link hub</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5548604604447386"
     crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #333;
        }

        .bio {
            color: #666;
            font-size: 14px;
        }

        .announcements {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .announcement {
            padding: 15px 18px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .announcement.info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #1976d2;
        }

        .announcement.warning {
            background: #fff3e0;
            color: #e65100;
            border-left: 4px solid #f57c00;
        }

        .announcement.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #43a047;
        }

        .announcement.alert {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #e53935;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: block;
            padding: 18px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .link-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-img">32</div>
            <h1>Room-32</h1>
            <p class="bio">connect your DNS to 2a07:a8c0::37:17ed and 2a07:a8c1::37:17ed. If a link is broken or you have a request, please <a href="https://docs.google.com/forms/d/e/1FAIpQLSceQ4dj6qGzqDEwLsv_D1l3KPtyVAs89Y1lcxBbc3muFlwgIA/viewform" target="_blank" style="color: #667eea; text-decoration: none;">fill this out</a>.</p>
        </div>

        <div class="announcements" id="announcements"></div>

        <div class="links">
            <div class="loading">Loading links...</div>
        </div>

        <div class="footer">
            Room-32!!!
        </div>
    </div>

    <script>
        // ===== EDIT ANNOUNCEMENTS HERE =====
        // Change 'show: true' to 'show: false' to hide an announcement
        // Types: 'info' (blue), 'warning' (orange), 'success' (green), 'alert' (red)
        
        const announcements = [
            {
                show: true,
                type: 'info',
                text: 'Welcome To room 32.'
            },
            {
                show: false,
                type: 'warning',
                text: 'ðŸŽ‰'
            },
            {
                show: true,
                type: 'success',
                text: 'âœ¨Minecraft has been added(hacks)ðŸŽ‰'
            },
            {
                show: false,
                type: 'alert',
                text: 'ðŸ”§ Maintenance scheduled for tonight at 10 PM EST.'
            }
        ];

        // Display announcements
        const announcementsContainer = document.getElementById('announcements');
        announcements.forEach(announcement => {
            if (announcement.show) {
                const div = document.createElement('div');
                div.className = `announcement ${announcement.type}`;
                div.textContent = announcement.text;
                announcementsContainer.appendChild(div);
            }
        });

        // ===== DYNAMIC LINKS LOADING FROM JSONBIN =====
        const BIN_ID = '693cdaead0ea881f4025b1f9';
        const IP_BIN_ID = '693cdb3943b1c97be9eaa003';
        const API_KEY = '$2a$10$/Yy4nvr2jWtMJ9hrpsppgejPeBNeX2UfhE2A9uIDtXr8HHJmO5jbG';

        async function logIP(page) {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                // Get current log
                const logResponse = await fetch(`https://api.jsonbin.io/v3/b/${IP_BIN_ID}/latest`);
                const logData = await logResponse.json();
                
                // Add new visit
                logData.record.visits.push({
                    ip: userIP,
                    timestamp: new Date().toISOString(),
                    page: page,
                    userAgent: navigator.userAgent
                });

                // Save updated log
                await fetch(`https://api.jsonbin.io/v3/b/${IP_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(logData.record)
                });

                return userIP;
            } catch (error) {
                console.error('Error logging IP:', error);
                return null;
            }
        }

        async function loadLinks() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`);
                const data = await response.json();
                
                // Log the visit and get IP
                const userIP = await logIP('main');
                
                // Check if IP is blacklisted
                if (userIP && data.record.blacklist && data.record.blacklist.includes(userIP)) {
                    const message = data.record.blacklistMessage || 'You have been banned from accessing this site.';
                    
                    document.body.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; padding: 20px;">
                            <div style="max-width: 600px;">
                                <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                            border-radius: 50%; margin: 0 auto 30px; display: flex; align-items: center; 
                                            justify-content: center; font-size: 40px; color: white; font-weight: bold;">ðŸš«</div>
                                <h1 style="font-size: 32px; margin-bottom: 20px; color: white;">Access Denied</h1>
                                <p style="font-size: 18px; color: rgba(255,255,255,0.9); line-height: 1.6;">${message}</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // Check if maintenance mode is enabled
                if (data.record.maintenanceMode && data.record.maintenanceMode.main) {
                    const message = data.record.maintenanceMode.mainMessage || 
                              "We're currently updating the site. Check back soon!";
                    
                    document.body.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; padding: 20px;">
                            <div style="max-width: 600px;">
                                <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                            border-radius: 50%; margin: 0 auto 30px; display: flex; align-items: center; 
                                            justify-content: center; font-size: 40px; color: white; font-weight: bold;">ðŸ”§</div>
                                <h1 style="font-size: 32px; margin-bottom: 20px; color: white;">Maintenance Mode</h1>
                                <p style="font-size: 18px; color: rgba(255,255,255,0.9); line-height: 1.6;">${message}</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                const mainLinks = data.record.mainLinks.filter(link => link.enabled);
                
                const linksContainer = document.querySelector('.links');
                linksContainer.innerHTML = '';
                
                mainLinks.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.className = 'link-button';
                    a.textContent = link.text;
                    linksContainer.appendChild(a);
                });
                
                const requestForm = document.createElement('a');
                requestForm.href = 'https://forms.gle/jDCu8P2ZmUxauYqJ9';
                requestForm.className = 'link-button';
                requestForm.textContent = 'Request form!!!(broken or game requests)';
                linksContainer.appendChild(requestForm);
            } catch (error) {
                console.error('Error:', error);
                const linksContainer = document.querySelector('.links');
                linksContainer.innerHTML = '<div class="loading" style="color: #f44336;">Error loading links. Please refresh the page.</div>';
            }
        }

        window.addEventListener('DOMContentLoaded', loadLinks);
    </script>
</body>
</html>
